<!DOCTYPE html>

{% extends 'lectic/base_bootstrap.html' %}
{% load staticfiles %}

{% block title_block %}
Login
{% endblock %}

{% block body_block %}
<link href="http://v4-alpha.getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
<div class="jumbotron">
    <h1>Login</h1>
    <div>
        <form class="form-signin" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input class="form-control" type="text" placeholder="Username" name="username" value="" size="50" required
                autofocus />
            <input class="form-control" type="password" placeholder="Password" name="password" value="" size="50"
                required />
            <input type="submit" class="btn btn btn-success btn-block" value="Sign In" />
        </form>
    </div>
</div>
{% endblock %}

</html>
